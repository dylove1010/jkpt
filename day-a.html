<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,Chorme=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>重庆邮电大学能耗监控管理平台</title>

<link href="css/day.css" rel="stylesheet">
<link href="css/day-a.css" rel="stylesheet">
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/zTreeStyle.css" type="text/css">

<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="js/jquery.ztree.core.js"></script>
</head>

<body>
<div class="nhjk-header">
    <div class="header-logo"><img alt="平台名称和标志" src="img/cy-nhjk-logo.png"></div>
    <div class="header-nav">
     <ul>
      <li class="active"><a class="nav-icon1">全校概览</a></li>
      <li><a class="nav-icon2">实时监测</a></li>
      <li><a class="nav-icon3">统计报表</a></li>
      <li><a class="nav-icon4">能耗分析</a></li>
      <li><a class="nav-icon5">报警模块</a></li>
     </ul>
     </div>
</div>

<div class="day-con">
  <!-- 侧边栏菜单 -->
  <div class="day-con-left">
    <div class="sidebar">
      <ul>
        <li ><a href="#">电</a></li>
        <li ><a href="#">水</a></li>
        <li style="height: 105px;"><a style="line-height: 23px;padding: 6px 0;" href="#">水电综合</a></li>
      </ul>
    </div>
  </div>

  <!-- 单位树形列表 -->
  <div class="day-con-center">
    <!-- 标签 -->
    <div class="center-tab">
      <ul>
        <li >全&nbsp&nbsp校</li>
        <li >二级单位</li>
        <li >配电室</li>
      </ul>
    </div>
    <!-- 中间树形列表 -->
    <div class="center-data">
      <div>
          <ul id="unitTree" class="ztree"></ul>
      </div>
    </div>
  </div>

   <!-- 右边统计数据表格 -->
  <div class="day-con-right">
    <div class="right-tab">

    </div>
    <!-- 右边echarts折线图 -->
    <div class="right-chart">
      <div id="chart-con" style="height: 100%;"></div>
    </div>
    
  </div>
</div>
<!-- 引入和初始化echarts -->
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript" src="js/day.js"></script>
</body>
</html>
